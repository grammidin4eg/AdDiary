<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <div class="container text-center d-flex justify-content-center align-items-center vh-100">
        <form class="my-5 col-sm-9 col-md-7 col-lg-5">
            <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
            <label for="inputEmail" class="sr-only">Почта</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                  </div>
                <input class="form-control" placeholder="Введите адрес почты" type="email" 
                name="inputEmail" id="inputEmail" required autofocus>
            </div>
            
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input class="form-control mt-1" placeholder="Пароль" type="password" 
            name="inputPassword" id="inputPassword" required>
            <div class="invalid-feedback text-left">Введите пароль</div>
            <button id="submit" class="btn btn-lg btn-primary btn-block mt-1" type="submit">Войти</button>
            <hr class="my-4">
            <div>
              <a class="mt-1" type="button">Я забыл пароль</a>
            </div>
            <div>
              <a class="mt-1" type="button">Еще не зарегистрирован</a>
            </div>
            <button id="submit" class="btn btn-outline-success mt-2" type="button">Войти с помощью Google</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
