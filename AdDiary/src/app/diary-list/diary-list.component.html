<p>diary-list. id: {{id}}</p>
<div class="monthfilter">переключатель месяца</div>
<div class="list">
  <table class="table table-striped table-bordered table-hover listtable">
    <thead>
      <tr>
        <td width="20">Число</td>
        <td width="100">Утро</td>
        <td width="100">День</td>
        <td width="100">Вечер</td>
        <td width="100">Перед сном</td>
        <td>Лекарства</td>
        <td>Самочувствие</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ad of visData" [ngClass]="{'info': ad.curDate}">
          <td align="center">{{ad.day}}</td>
          <td class="adValueTd" align="center" (click)="valueClick(ad.value1)">            
            <!-- todo ad-input -->
            <div class="adValueText" *ngIf="!ad.value1.isEdit()">{{ad.value1.value}}</div>
            <input 
            class="adValueInput"
            [textMask]="{mask: inputMask}"
            *ngIf="ad.value1.isEdit()" 
            (keyup.enter)="updateValue(ad.value1)"
            (blur)="updateValue(ad.value1)"
            [(ngModel)]="ad.value1.value" placeholder="120/80/90"/>
          </td>
          <td align="center">{{ad.value2}}</td>
          <td align="center">{{ad.value3}}</td>
          <td align="center">{{ad.value4}}</td>
          <td>{{ad.meds}}</td>
          <td>{{ad.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
