<div class="container">
   <div class="row RegistrationComponentContainer">
     <div class="col-md-2"></div>
     <div class="col-md-8">
       <h1>Вход в систему</h1>
       <p *ngIf="error" class="alert alert-danger" role="alert">{{error}}</p>
       <form (ngSubmit)="onSubmit()" #registration="ngForm">
        <div class="form-group">
           <label for="email">Почта</label>
           <input type="email" class="form-control" id="email"
                  required
                  [email]="true"
                  [(ngModel)]="email" name="email">
         </div>

         <div class="form-group">
           <label for="password">Пароль</label>
           <input type="password" class="form-control" id="password"
                  required
                  [(ngModel)]="password" name="password">
         </div>

         <button type="submit" class="btn btn-success" [disabled]="!registration.form.valid">Войти</button>
         <button class="btn">Забыл пароль</button>
       </form>
     </div>
     <div class="col-md-2"></div>
   </div>
 </div>
