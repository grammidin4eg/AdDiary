<div class="container">
   <div class="row RegistrationComponentContainer">
     <div class="col-md-2"></div>
     <div class="col-md-8">
       <h1>Регистрация</h1>
       <p *ngIf="error" class="alert alert-danger" role="alert">{{error}}</p>
       <form (ngSubmit)="onSubmit()" #registration="ngForm">
        <div class="form-group">
           <label for="email">Почта</label>
           <input type="email" class="form-control" id="email"
                  required
                  [email]="true"
                  [(ngModel)]="email" name="email">
         </div>

         <div class="form-group">
           <label for="name">Имя</label>
           <input type="text" class="form-control" id="name"
                  required
                  [(ngModel)]="name" name="name">
         </div>

         <div class="form-group">
           <label for="password">Пароль</label>
           <input type="password" class="form-control" id="password"
                  required
                  [(ngModel)]="password" name="password">
         </div>


         <div class="form-group">
           <label for="age">Возраст</label>
           <input type="number" class="form-control" id="age"
                  [(ngModel)]="age" name="age">
         </div>

         <div class="form-group">
           <label for="weight">Вес</label>
           <input type="number" class="form-control" id="weight"
                  [(ngModel)]="weight" name="weight">
         </div>
         <button type="submit" class="btn btn-success" [disabled]="!registration.form.valid">Зарегистрироваться</button>
       </form>
     </div>
     <div class="col-md-2"></div>
   </div>
 </div>
